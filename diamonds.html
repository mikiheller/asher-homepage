<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Tracker - Asher's Websites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a4a 0%, #2d4a6f 30%, #1e3a5f 70%, #152238 100%);
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #f5a623;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #f5a623;
        }

        .main-container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Loading state */
        .loading {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #f5a623;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Total diamonds display */
        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: white;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .total-label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-diamonds {
            font-size: 4rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .diamond-icon {
            font-size: 3.5rem;
        }

        /* Add diamonds section */
        .add-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .add-section h2 {
            color: #1a2a4a;
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .diamond-input {
            flex: 1;
            padding: 15px;
            font-size: 1.5rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            border: 3px solid #ddd;
            border-radius: 12px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .diamond-input:focus {
            border-color: #667eea;
        }

        .add-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(39, 174, 96, 0.4);
        }

        .add-btn:active {
            transform: scale(0.98);
        }

        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .date-display {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        /* Success message */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            margin-top: 15px;
            display: none;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* History section */
        .history-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .history-section h2 {
            color: #1a2a4a;
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-date {
            color: #666;
            font-size: 0.95rem;
        }

        .history-diamonds {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }

        .no-history {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        /* Starting balance note */
        .starting-balance {
            background: #f8f9fa;
            color: #666;
            font-size: 0.85rem;
            font-style: italic;
        }

        /* Error state */
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="index.html" class="nav-link">‚Üê Home</a>
            <a href="schedule.html" class="nav-link">üìÖ My Schedule</a>
        </div>
        <h1>üíé Diamond Tracker</h1>
    </header>

    <div class="main-container">
        <!-- Loading state -->
        <div class="loading" id="loadingState">
            <div class="loading-spinner"></div>
            <div>Loading diamonds...</div>
        </div>

        <!-- Error state -->
        <div class="error-message hidden" id="errorState">
            Unable to connect. Please check your internet connection.
        </div>

        <!-- Main content (hidden until loaded) -->
        <div id="mainContent" class="hidden">
            <!-- Total diamonds -->
            <div class="total-section">
                <div class="total-label">Total Diamonds Earned</div>
                <div class="total-diamonds">
                    <span class="diamond-icon">üíé</span>
                    <span id="totalCount">0</span>
                </div>
            </div>

            <!-- Add diamonds -->
            <div class="add-section">
                <h2>Add Today's Diamonds</h2>
                <div class="input-row">
                    <input type="number" id="diamondInput" class="diamond-input" min="0" placeholder="0" value="">
                    <button class="add-btn" id="addBtn" onclick="addDiamonds()">Add üíé</button>
                </div>
                <div class="date-display" id="dateDisplay"></div>
                <div class="success-message" id="successMessage">
                    ‚úì Diamonds added successfully!
                </div>
            </div>

            <!-- History -->
            <div class="history-section">
                <h2>Diamond History</h2>
                <div class="history-list" id="historyList">
                    <!-- History items will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script URL for diamond tracking
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwE3-lXaDvLu4gR9_GAIi83YcQqeWtltJxbn2fRQZQJqwt80AAqLKYUzMTyW3aRu2O6iA/exec';

        let isLoading = false;

        async function loadData() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                
                updateDisplay(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
            }
        }

        function updateDisplay(data) {
            // Update total
            document.getElementById('totalCount').textContent = data.total;

            // Update history
            const historyList = document.getElementById('historyList');
            
            if (!data.entries || data.entries.length === 0) {
                historyList.innerHTML = '<div class="no-history">No diamonds logged yet</div>';
                return;
            }

            // Show entries in reverse order (newest first)
            const reversedEntries = [...data.entries].reverse();
            historyList.innerHTML = reversedEntries.map(entry => {
                const isStarting = entry.note === 'Starting balance';
                return `
                    <div class="history-item ${isStarting ? 'starting-balance' : ''}">
                        <span class="history-date">${formatDate(entry.date)}${isStarting ? ' (starting)' : ''}</span>
                        <span class="history-diamonds">+${entry.diamonds} üíé</span>
                    </div>
                `;
            }).join('');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function getTodayString() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        async function addDiamonds() {
            if (isLoading) return;

            const input = document.getElementById('diamondInput');
            const addBtn = document.getElementById('addBtn');
            const diamonds = parseInt(input.value);

            if (isNaN(diamonds) || diamonds < 0) {
                alert('Please enter a valid number of diamonds');
                return;
            }

            if (diamonds === 0) {
                alert('Enter at least 1 diamond to log');
                return;
            }

            isLoading = true;
            addBtn.disabled = true;
            addBtn.textContent = 'Saving...';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date: getTodayString(),
                        diamonds: diamonds
                    })
                });

                // Clear input
                input.value = '';

                // Show success message
                const successMsg = document.getElementById('successMessage');
                successMsg.classList.add('show');
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 2000);

                // Reload data to get updated totals
                setTimeout(() => {
                    loadData();
                }, 1000);

            } catch (error) {
                console.error('Error adding diamonds:', error);
                alert('Error saving diamonds. Please try again.');
            } finally {
                isLoading = false;
                addBtn.disabled = false;
                addBtn.textContent = 'Add üíé';
            }
        }

        function showTodayDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('dateDisplay').textContent = today.toLocaleDateString('en-US', options);
        }

        // Allow Enter key to submit
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('diamondInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addDiamonds();
                }
            });

            showTodayDate();
            loadData();
        });
    </script>
</body>
</html>
