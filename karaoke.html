<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke - Asher's Websites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a4a 0%, #2d4a6f 30%, #1e3a5f 70%, #152238 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-3px);
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #f5a623;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .title-icon {
            font-size: 3rem;
            vertical-align: middle;
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 400;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 750px;
            width: 100%;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card.kpop:hover {
            background: linear-gradient(180deg, #fff 0%, #ffe6f5 100%);
        }

        .card.moana:hover {
            background: linear-gradient(180deg, #fff 0%, #e6f5ff 100%);
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            display: block;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a2a4a;
            margin-bottom: 8px;
        }

        .card-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.4;
        }

        footer {
            margin-top: auto;
            padding-top: 50px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .title-icon {
                font-size: 1.5rem;
            }

            .cards-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .card {
                padding: 25px 20px;
            }

            .card-icon {
                font-size: 3rem;
            }

            .back-button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="art-music.html" class="back-button">
        <span>‚Üê</span>
        <span>Back</span>
    </a>

    <header>
        <h1>
            <span class="title-icon">üé§</span>
            Karaoke
            <span class="title-icon">üé§</span>
        </h1>
        <p class="subtitle">Sing along to your favorite songs!</p>
    </header>

    <main class="cards-container">
        <a href="https://open.spotify.com/album/14JkAa6IiFaOh5s0nMyMU9" target="_blank" class="card kpop">
            <span class="card-icon">üíú</span>
            <h2 class="card-title">KPop Demon Hunters</h2>
            <p class="card-description">Soundtrack from the Netflix Film</p>
        </a>

        <a href="https://open.spotify.com/album/6pZj4nvx6lV3ulIK3BSjvs" target="_blank" class="card moana">
            <span class="card-icon">üåä</span>
            <h2 class="card-title">Moana</h2>
            <p class="card-description">Original Motion Picture Soundtrack</p>
        </a>
    </main>

    <footer>
        Made with ‚ù§Ô∏è for Asher
    </footer>
</body>
</html>
